    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Pull in gem releases
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: "https://rubygems.org/dashboard.atom?api_key=98d7f33c23db16292a52ac1b382ec65f"
